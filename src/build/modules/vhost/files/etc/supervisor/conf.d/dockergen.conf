[program:dockergen-1]
command = /usr/local/bin/docker-gen -watch -only-exposed -notify "/usr/sbin/nginx -s reload" /root/nginx.conf.tmpl /etc/nginx/conf.d/default.conf
autostart = true
autorestart = true
stdout_events_enabled = true
stderr_events_enabled = true

[program:dockergen-2]
command = /usr/local/bin/docker-gen -watch -only-exposed /root/vhost.html.tmpl /vhost/data/index.html
autostart = true
autorestart = true
stdout_events_enabled = true
stderr_events_enabled = true
