vhost:
  image: simpledrupalcloud/vhost:dev
  hostname: vhost
  ports:
    - "80:80"
    - "443:443"
  volumes_from:
    - vhostdata
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /:/host:ro
  environment:
    - SERVER_NAME=localhost
vhostdata:
  image: simpledrupalcloud/data:dev
  hostname: vhostdata
  volumes:
    - /vhost
