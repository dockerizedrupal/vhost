vhost:
  image: dockerizedrupal/vhost:1.0.13
  hostname: vhost
  restart: always
  ports:
    - "80:80"
    - "443:443"
  volumes_from:
    - vhost-data
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - /etc/hosts:/hosts
  environment:
    - SERVER_NAME=localhost
    - TIMEZONE=Etc/UTC
    - PROXY_READ_TIMEOUT=900
    - PROTOCOLS=https,http
    - HTTP_BASIC_AUTH=Off
    - HTTP_BASIC_AUTH_USERNAME=container
    - HTTP_BASIC_AUTH_PASSWORD=
vhost-data:
  image: dockerizedrupal/data:1.1.0
  hostname: vhost-data
  volumes:
    - /vhost
