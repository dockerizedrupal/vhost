vhost:
  image: dockerizedrupal/vhost:latest
  hostname: vhost
  restart: always
  ports:
    - "80:80"
    - "443:443"
  volumes_from:
    - vhostdata
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
  environment:
    - SERVER_NAME=localhost
    - TIMEOUT=900
    - PROTOCOLS=https
vhostdata:
  image: dockerizedrupal/data:latest
  hostname: vhostdata
  volumes:
    - /vhost
